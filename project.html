

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Categories App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      

  display: flex;
  flex-direction: column;
  align-items: center;

    }

    #search-input {
      padding: 10px;
      width: 250px;
      margin: 10px;
    }

    #search-btn {
      padding: 10px 15px;
      margin-left: 10px;
      
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .meal-list {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    
 
  justify-content: center; /* Center meal cards */
}

    

    .meal-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      overflow: hidden;
    }

    .meal-img img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .meal-name {
      padding: 10px;
      text-align: center;
    }

    .recipe-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .meal-details {
   display: none;
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 20px;
  border: 2px solid #333;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  z-index: 999;
  max-height: 80vh;
  overflow-y: auto;
  width: 60%;
    }

    .showRecipe {
      display: block;
    }

    #recipe-close-btn {
      margin-top: 20px;
      padding: 10px;
      background: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }

    .notFound {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Search Meal Category</h2>
  <input type="text" id="search-input" placeholder="e.g. Chicken, Vegan, Dessert">
  <button id="search-btn">Search</button>

  <div id="meal" class="meal-list"></div>

  <div class="meal-details">
    <div class="meal-details-content"></div>
    <button id="recipe-close-btn">Close</button>
  </div>

  <script>
    const searchBtn = document.getElementById('search-btn');
    const mealList = document.getElementById('meal');
    const mealDetailsContent = document.querySelector('.meal-details-content');
    const recipeCloseBtn = document.getElementById('recipe-close-btn');

    // Event Listeners
    searchBtn.addEventListener('click', getMealList);
    mealList.addEventListener('click', getMealRecipe);
    recipeCloseBtn.addEventListener('click', () => {
      mealDetailsContent.parentElement.classList.remove('showRecipe');
    });

    // Fetch and filter categories from Glitch
    function getMealList() {
      const searchInputTxt = document.getElementById('search-input').value.trim().toLowerCase();
fetch('https://www.themealdb.com/api/json/v1/1/categories.php')

        .then(res => res.json())
        .then(data => {
          let html = "";
          if (data.categories) {
            const filtered = searchInputTxt === ""
              ? data.categories
              : data.categories.filter(cat =>
                  cat.strCategory.toLowerCase().includes(searchInputTxt)
                );

            if (filtered.length > 0) {
              filtered.forEach(category => {
                html += `
                  <div class="meal-item" data-id="${category.idCategory}" data-desc="${category.strCategoryDescription}">
                    <div class="meal-img">
                      <img src="${category.strCategoryThumb}" alt="${category.strCategory}">
                    </div>
                    <div class="meal-name">
                      <h3>${category.strCategory}</h3>
                      <a href="#" class="recipe-btn">Get Details</a>
                    </div>
                  </div>
                `;
              });
              mealList.classList.remove('notFound');
            } else {
              html = "<p class='notFound'>No matching category found!</p>";
              mealList.classList.add('notFound');
            }
          } else {
            html = "<p class='notFound'>No categories found!</p>";
            mealList.classList.add('notFound');
          }
          mealList.innerHTML = html;
        })
        .catch(err => {
          console.error("API error:", err);
          mealList.innerHTML = "<p class='notFound'>Failed to load data. Check your network or Glitch server.</p>";
        });
    }

    // Show category info in modal
    function getMealRecipe(e) {
      e.preventDefault();
      if (e.target.classList.contains('recipe-btn')) {
        const mealItem = e.target.closest('.meal-item');
        const name = mealItem.querySelector("h3").textContent;
        const img = mealItem.querySelector("img").src;
        const desc = mealItem.dataset.desc;

        const html = `
          <h2 class="recipe-title">${name}</h2>
          <div class="recipe-meal-img">
            <img src="${img}" alt="${name}">
          </div>
          <div class="recipe-instruct">
            <h3>Description:</h3>
            <p>${desc}</p>
          </div>
        `;
        mealDetailsContent.innerHTML = html;
        mealDetailsContent.parentElement.classList.add('showRecipe');
      }
    }
  </script>

</body>
</html>
